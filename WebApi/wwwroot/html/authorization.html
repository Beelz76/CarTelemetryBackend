<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/12d38e87b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/authorization.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="centered">
        <div class="title">
            <span class="label1">Авторизация</span>
        </div>
        <div class="input-container-main">
            <span class="label2">Email</span>
            <div class="input-container">
                <input type="text" id="email">
                <img class="human1_icon" src="/icon/human1.png" alt="">
            </div>
        </div>
        <div class="input-container-main">
            <span class="label2">Пароль</span>
            <div class="input-container">
                <input type="text" id="password">
                <img class="eye_icon" src="/icon/eye.png" alt="">
            </div>
        </div>
        <button class="login-button">
            <span class="label4" onclick="login()">Войти</span>
            <img class="enter_icon" src="/icon/enter.png" alt="">
        </button>
        <button class="registration-button">
            <a href="/html/registration.html" style="text-decoration: none; color: #F65858"><span class="label3">Регистрация</span></a>
            <img class="human2_icon" src="/icon/human2.png" alt="">
        </button>
    </div>
    <script src="/js/user.js"></script>
</body>
</html>
