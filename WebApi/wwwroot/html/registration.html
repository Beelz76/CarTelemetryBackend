<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/12d38e87b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/registration.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="centered">
        <div class="title">
            <span class="label1">Регистрация</span>
        </div>
        <div class="input-container-main">
            <span class="label2">Введите email</span>
            <div class="input-container">
                <input type="text" id="email">
                <img class="email_icon" src="/icon/email.png" alt="">
            </div>
        </div>
        <div class="input-container-main">
            <span class="label2">Введите пароль</span>
            <div class="input-container">
                <input type="text" id="password">
                <img class="shield_icon" src="/icon/shield.png" alt="">
            </div>
        </div>
        <button class="registration-button">
            <span class="label3" onclick="register()"> Зарегистрироваться</span>
            <img class="join_icon" src="/icon/join.png" alt="">
        </button>
    </div>
    <script src="/js/user.js"></script>
</body>
</html>
